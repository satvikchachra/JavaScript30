<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <h1>Update CSS Variables with <span>JS</span></h1>
    </header>

    <div class="container">
        <div class="range-container">
            <h3>Spacing</h3>
            <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
            <h3>Blur</h3>
            <input type="range" name="blur" min="0" max="10" value="2" data-sizing="px">
        </div>

        <div class="color-picker">
            <input type="color" name="base-color" value="#ff0000">
        </div>

        <div class="img-container">
            <img src="img/undraw_coming.svg">
        </div>
    </div>

    <footer>
        <div class="learn-more">To learn more about this challenge, visit <a
                href="https://javascript30.com">javascript30.com</a>.</div>

        <div class="made-with">
            Made with ❤️ by <a href="https://github.com/satvikchachra">Satvik Chachra</a>
        </div>

        <div class="connect-with">
            Connect with me:
        </div>

        <div class="social-icons">
            <a href="https://www.github.com/satvikchachra">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </a>
            <a href="https://www.twitter.com/satvik_codes">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/satvikchachra">
                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://use.fontawesome.com/f307a533b4.js"></script>
</body>
</html>
