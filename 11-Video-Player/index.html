<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Custom</title>
</head>

<body>
    <div class="player">

        <!-- // Video -->
        <video class="player__video viewer" src="assets/vid.mp4"></video>

        <!-- // Controls -->
        <div class="player__controls">

            <!-- // Progress Bar -->
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <!-- // Pause Play -->
            <button class="player__button toggle" title="Toggle Play">â–º</button>
            <button class="player__button vol" title="volume"> <i class="fa fa-volume-up"
                    aria-hidden="true"></i></button>

            <!-- // Volume and Playback Speed -->
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

            <!-- // Rewind and Skip Forward -->
            <button data-skip="-10" class="player__button"><b> - 10s </b></button>
            <button data-skip="10" class="player__button"><b> + 10s </b></button>

        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://use.fontawesome.com/f307a533b4.js"></script>

</body>

</html>
